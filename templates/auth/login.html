                    <h3 class="text-white">Sign In</h3>
                    <p style="color: rgba(255,255,255,0.8);">Welcome back to AI Classroom</p>
                </div>

                <div class="text-center my-3">
                    <span class="text-muted">or</span>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn" style="background-color: #FFC107; color: #1976D2; border: none; font-weight: bold;">
                            <i data-feather="log-in" class="me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        Don't have an account? 
                        <a href="{{ url_for('auth_register') }}" class="text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

<!-- Firebase SDK and Authentication -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

    // Firebase configuration will be injected by the backend when available
    const firebaseConfig = {
        apiKey: "{{ firebase_api_key or '' }}",
        authDomain: "{{ firebase_project_id or '' }}.firebaseapp.com",
        projectId: "{{ firebase_project_id or '' }}",
        storageBucket: "{{ firebase_project_id or '' }}.appspot.com",
        messagingSenderId: "{{ firebase_messaging_sender_id or '' }}",
        appId: "{{ firebase_app_id or '' }}",
    };

    console.log('Firebase config:', firebaseConfig);

    // Only initialize Firebase if we have the required config
    let auth = null;
    let provider = null;
    
    if (firebaseConfig.apiKey && firebaseConfig.projectId && firebaseConfig.appId) {
        console.log('Firebase config is complete, initializing...');
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            provider = new GoogleAuthProvider();
            
            // Handle redirect result on page load
            getRedirectResult(auth).then((result) => {
                if (result) {
                    const user = result.user;
                    
                    // Send user info to backend
                    fetch('/auth/firebase', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email: user.email,
                            name: user.displayName,
                            uid: user.uid
                        })
                    })
                    .then(response => {
                        console.log('Response status:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Response data:', data);
                        if (data.success) {
                            console.log('Redirecting to:', data.redirect_url);
                            window.location.href = data.redirect_url;
                        } else {
                            console.error('Authentication failed:', data.error);
                            alert('Authentication failed: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                        alert('Authentication failed. Please try again.');
                    });
                }
            }).catch((error) => {
                console.error('Redirect error:', error);
            });
        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
    }

    // Google Sign-In button click handler
    document.getElementById('googleSignInBtn').addEventListener('click', function() {
        console.log('Google Sign-In button clicked');
        console.log('Auth object:', auth);
        console.log('Provider object:', provider);
        
        if (auth && provider) {
            console.log('Starting signInWithRedirect...');
            signInWithRedirect(auth, provider).then(() => {
                console.log('Redirect initiated successfully');
            }).catch((error) => {
                console.error('Redirect error:', error);
                alert('Sign-in failed: ' + error.message);
            });
        } else {
            console.log('Firebase not available');
            alert('Google Sign-In is not available. Please use the regular sign-in form or contact your administrator.');
        }
    });
</script>
{% endblock %}
