{% extends "base.html" %}

{% block title %}Login - AI Enhanced Classroom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0" style="background: linear-gradient(135deg, #219CF3, #1976D2); color: white;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i data-feather="log-in" class="mb-2" style="width: 48px; height: 48px; color: #FFC107;"></i>
                    <h3 class="text-white">Sign In</h3>
                    <p style="color: rgba(255,255,255,0.8);">Welcome back to AI Classroom</p>
                </div>

                <!-- Google Sign-In Button -->
                <div class="d-grid mb-3">
                    <button id="googleSignInBtn" class="btn btn-light" style="color: #1976D2; border: 1px solid rgba(255,255,255,0.3); font-weight: bold;">
                        <svg width="18" height="18" viewBox="0 0 24 24" class="me-2" style="vertical-align: middle;">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>

                <div class="text-center my-3">
                    <span class="text-muted">or</span>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn" style="background-color: #FFC107; color: #1976D2; border: none; font-weight: bold;">
                            <i data-feather="log-in" class="me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        Don't have an account? 
                        <a href="{{ url_for('auth_register') }}" class="text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "{{ firebase_api_key or '' }}",
        authDomain: "{{ firebase_project_id or '' }}.firebaseapp.com",
        projectId: "{{ firebase_project_id or '' }}",
        storageBucket: "{{ firebase_project_id or '' }}.appspot.com",
        messagingSenderId: "{{ firebase_messaging_sender_id or '' }}",
        appId: "{{ firebase_app_id or '' }}",
    };

    console.log('Firebase config:', firebaseConfig);

    let auth = null;
    let provider = null;

    // Initialize Firebase only if config is available
    if (firebaseConfig.apiKey && firebaseConfig.projectId && firebaseConfig.appId) {
        console.log('Initializing Firebase...');
        
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            provider = new firebase.auth.GoogleAuthProvider();
            
            console.log('Firebase initialized successfully');
            
            // Set persistence
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    console.log('Auth persistence set to LOCAL');
                    
                    // Listen for auth state changes
                    auth.onAuthStateChanged((user) => {
                        console.log('Auth state changed:', user ? user.email : 'No user');
                        
                        if (user) {
                            console.log('User authenticated, sending to backend...');
                            
                            // Send user info to backend
                            fetch('/auth/firebase', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ 
                                    email: user.email,
                                    name: user.displayName,
                                    uid: user.uid
                                })
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log('Backend response:', data);
                                if (data.success) {
                                    console.log('Redirecting to dashboard...');
                                    window.location.href = data.redirect_url;
                                } else {
                                    console.error('Backend authentication failed:', data.error);
                                    alert('Authentication failed: ' + data.error);
                                }
                            })
                            .catch(error => {
                                console.error('Backend request failed:', error);
                                alert('Authentication failed. Please try again.');
                            });
                        }
                    });
                })
                .catch((error) => {
                    console.error('Persistence error:', error);
                });
                
        } catch (error) {
            console.error('Firebase initialization failed:', error);
        }
    } else {
        console.log('Firebase config incomplete');
    }

    // Google Sign-In button handler
    document.addEventListener('DOMContentLoaded', function() {
        const signInBtn = document.getElementById('googleSignInBtn');
        if (signInBtn) {
            signInBtn.addEventListener('click', function() {
                console.log('Google Sign-In button clicked');
                
                if (auth && provider) {
                    console.log('Starting Google Sign-In...');
                    
                    auth.signInWithRedirect(provider)
                        .then(() => {
                            console.log('Redirect initiated');
                        })
                        .catch((error) => {
                            console.error('Sign-in error:', error);
                            alert('Sign-in failed: ' + error.message);
                        });
                } else {
                    console.log('Firebase not available');
                    alert('Google Sign-In is not available. Please use email/password sign-in.');
                }
            });
        }
    });
</script>
{% endblock %}
