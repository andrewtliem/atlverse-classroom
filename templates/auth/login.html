{% extends "base.html" %}

{% block title %}Login - AI Enhanced Classroom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card border-0 gradient-blue" style="border-radius: 15px;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i data-feather="log-in" class="mb-2" style="width: 48px; height: 48px; color: #FFC107;"></i>
                    <h3 class="text-white">Sign In</h3>
                    <p class="text-white-80">Welcome back to AI Classroom</p>
                </div>

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="email" class="form-label text-white-80">Email Address</label>
                        <input type="email" class="form-control bg-dark text-white border-secondary" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-white-80">Password</label>
                        <input type="password" class="form-control bg-dark text-white border-secondary" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-yellow">
                            <i data-feather="log-in" class="me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <div id="g_id_onload"
                         data-client_id="{{ GOOGLE_CLIENT_ID }}"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false"></div>
                    <div class="g_id_signin" data-type="standard" data-shape="rectangular"></div>
                </div>

                <div class="text-center mt-3">
                    <p class="text-white-80">
                        Don't have an account?
                        <a href="{{ url_for('auth_register') }}" class="text-white text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '{{ url_for('google_login') }}';
            const tokenInput = document.createElement('input');
            tokenInput.type = 'hidden';
            tokenInput.name = 'id_token';
            tokenInput.value = response.credential;
            form.appendChild(tokenInput);
            const csrf = '{{ csrf_token() }}';
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrf_token';
            csrfInput.value = csrf;
            form.appendChild(csrfInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
{% endblock %}
