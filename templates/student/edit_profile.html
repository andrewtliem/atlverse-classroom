{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 rounded-4 gradient-blue">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0 text-white">
                        <i data-feather="user" class="me-2 text-white"></i>Edit Profile
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('student_edit_profile') }}">
                        {{ csrf_token() }}
                        <div class="mb-3">
                            <label for="first_name" class="form-label text-white-80">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label text-white-80">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-yellow">
                                <i data-feather="save" class="me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    feather.replace()
</script>
{% endblock %}
