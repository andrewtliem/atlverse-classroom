{% extends 'base.html' %}

{% block title %}Edit Assignment - {{ assignment.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">Edit Assignment: {{ assignment.title }}</h2>
        <a href="{{ url_for('teacher_assignments', classroom_id=classroom.id) }}" class="btn btn-gradient-teal">
            <i data-feather="list" class="me-2"></i>Manage Assignments
        </a>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-light">
            <h5 class="mb-0 text-dark">Assignment Details</h5>
        </div>
        <div class="card-body text-dark">
            <form method="POST" action="{{ url_for('teacher_edit_assignment', assignment_id=assignment.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Assignment Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ assignment.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" name="description" rows="5">{{ assignment.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline (Optional)</label>
                    <input type="datetime-local" class="form-control" id="deadline" name="deadline" value="{{ assignment.deadline.strftime('%Y-%m-%dT%H:%M') if assignment.deadline else '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">CPMK</label>
                    <div>
                        {% for cpmk in cpmks %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cpmk_{{ cpmk.id }}" name="cpmk_ids" value="{{ cpmk.id }}" {% if cpmk in assignment.cpmks %}checked{% endif %}>
                                <label class="form-check-label" for="cpmk_{{ cpmk.id }}">{{ cpmk.code }} - {{ cpmk.description }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="published" name="published" {% if assignment.published %}checked{% endif %}>
                    <label class="form-check-label" for="published">Publish Assignment (make visible to students)</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="allow_group_submission" name="allow_group_submission" {% if assignment.allow_group_submission %}checked{% endif %}>
                    <label class="form-check-label" for="allow_group_submission">Group assignment?</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Assignment
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
